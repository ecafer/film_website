<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <h1>Movie Database</h1>

    <form id="movieForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="director">Director:</label>
      <input type="text" id="director" name="director" required />

      <label for="releaseYear">Release Year:</label>
      <input type="number" id="releaseYear" name="releaseYear" required />

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required />

      <label for="myRating">My Rating:</label>
      <input type="number" id="myRating" name="myRating" required />

      <label for="short">Short?</label>
      <input type="checkbox" id="short" name="short" required />

      <button type="button" onclick="addMovie()">Add Movie</button>
    </form>

    <div id="movieList">
      <!-- Movie list will appear here -->
    </div>

    <script>
      function addMovie() {
        var title = document.getElementById("title").value;
        var director = document.getElementById("director").value;
        var releaseYear = document.getElementById("releaseYear").value;
        var country = document.getElementById("country").value;
        var myRating = document.getElementById("myRating").value;
        var shortCheckbox = document.getElementById("short");
        var short = shortCheckbox.checked ? "Short" : "Not Short";

        var movieList = document.getElementById("movieList");
        var newMovie = document.createElement("p");

        newMovie.innerHTML = `<b><i>${title}</i></b>, 
                        ${director}, 
                        ${releaseYear}, 
                        ${country}, 
                        ${myRating}`;

        if (short === "Short") {
          newMovie.innerHTML += `, <i>short</i>`;
        }

        movieList.appendChild(newMovie);

        // Clear the form after adding the movie
        document.getElementById("movieForm").reset();
      }
    </script>
  </body>
</html>
