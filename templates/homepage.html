<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <h1>Movie Database</h1>

    <form id="movieForm" method="POST" action="{{ url_for('enter_movie') }}">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="director">Director:</label>
      <input type="text" id="director" name="director" required />

      <label for="releaseYear">Release Year:</label>
      <input type="number" id="releaseYear" name="releaseYear" required />

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required />

      <label for="myRating">My Rating:</label>
      <input type="number" id="myRating" name="myRating" required />

      <label for="short"
        >Short? <input type="checkbox" id="short" name="short"
      /></label>

      <button type="submit">Add Movie</button>
    </form>
  </body>
</html>
